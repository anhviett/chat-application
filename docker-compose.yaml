services:
  mongo:
    image: mongo:latest
    container_name: 'nest_mongo'
    volumes:
      - mongodb_data_container:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    env_file:
      - .env
    environment:
      - MONGO_INITDB_DATABASE=${MONGO_DATABASE}
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.backend
    environment:
      DATABASE_URL: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@mongo:27017/${MONGO_DATABASE}?authSource=admin
    ports:
      - "3000:3000"
    # Fix: Remove the incorrect volume mount and use correct path
    # volumes:
    #   - ./backend:/app  # This was wrong - should be ./packages/backend if needed
    depends_on:
      mongo:
        condition: service_started
    networks:
      - mongodb_network

volumes:
  mongodb_data_container: {}

networks:
  mongodb_network:
    driver: bridge